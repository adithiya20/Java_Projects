<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adi's Music Player</title>
</head>
<body>
	<div class="player-container">
  <!-- Image of the record -->
  <img src="record.png" alt="Record" width="200">
  <br>
  <!-- Control buttons -->
  <button class="control-button" onclick="play()">Play</button>
  <button class="control-button" onclick="pause()">Pause</button>
  <button class="control-button" onclick="stop()">Stop</button>
</div>

</body>
</html>
